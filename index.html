<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="grid-container">
      <div class="grid-item item1"><input type="number" id="inputOne" placeholder="Enter a number" /></div>
      <div class="grid-item item2"><input type="number" id="inputTwo" placeholder="Enter a number" /></div>
      <div class="grid-item item3"><button id="plusBtn">+</button></div>
      <div class="grid-item item4"><button id="minusBtn">-</button></div>
      <div class="grid-item item5"><input type="text" id="result" disabled></div>
      <div class="grid-item item6"><button id="multiplyBtn">&#215</button></div>
      <div class="grid-item item7"><button id="divideBtn">&#247</button></div>
      <div class="grid-item item8"><button id="resetBtn">Reset</button></div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
